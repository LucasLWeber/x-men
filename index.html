<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>X-Men | Select your Champ</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./style.css">
</head>

<body>

	<header class="cabecalho">
		<img class="logo" src="./img/logo.svg" alt="Logo X-Men">
	</header>

	<main class="selecao-personagens">
		<section class="personagens">
			<h1 class="titulo">Selecione seu Personagem</h1>
			<ul class="lista-de-personagens">
				<li class="personagem selecionado" id="ciclope" data-name="Ciclope" data-description="Ele tem o poder de disparar rajadas ópticas por um acidente que aconteceu com ele quando criança, mas não consegue controlá-los"><img src="./img/card-ciclope.jpg" width="123" height="190" alt="Ciclope"></li>

				<li class="personagem" id="jean-grey" data-name="Jean Grey" data-description="Jean Grey é uma mutante nível ômega e o principal avatar da Força Fênix, no qual manifesta poderes cósmicos. A telepatia e telecinese"><img src="./img/card-jean-grey.jpg" width="123" height="190" alt="Jean Grey"></li>

				<li class="personagem" id="lince-negra" data-name="Lince Negra" data-description="Ela tem o poder de atravessar matéria sólida, campos de energia, rajadas ópticas, continuando intacta,e também tem o poder de andar no ar"><img src="./img/card-lince-negra.jpg" width="123" height="190" alt="Lince Negra"></li>

				<li class="personagem" id="tempestade" data-name="Tempestade" data-description="Tem o poder de controlar as forças da natureza, muito poderosa ela pode produzir raios, chuvas, gelos, ventos, neblina, entre outros efeitos"><img src="./img/card-tempestade.jpg" width="123" height="190" alt="Tempestade"></li>

				<li class="personagem" id="vampira" data-name="Vampira" data-description="Ela tem o poder de absorver a vitalidade e memória das pessoas que toca ou no caso dos mutantes os poderes e a memória, mas só temporariamente"><img src="./img/card-vampira.jpg" width="123" height="190" alt="Vampira"></li>

				<li class="personagem" id="wolverine" data-name="Wolverine" data-description="Poderes. Garras Metálicas. Fator de Cura Regenerativo, Super Agilidade."><img src="./img/card-wolverine.jpg" width="123" height="190" alt="Wolverine"></li>

				<li class="personagem" id="noturno" data-name="Noturno" data-description="Ele é um mutante que nasceu com cauda, orelhas pontudas e com o poder de se Teletransportar"><img src="./img/card-noturno.jpg" width="123" height="190" alt="Noturno"></li>

				<li class="personagem" id="magneto" data-name="Magneto" data-description="Ele tem o poder de magnetocinese, ou seja, controlar objetos de metal e criar campos magnéticos"><img src="./img/card-magneto.jpg" width="123" height="190" alt="Magneto"></li>
			</ul>
		</section>
		<section class="personagem-selecionado">
			<img class="personagem-grande" src="./img/card-ciclope.png" alt="Personagem Selecionado">
			<div class="info-personagem">
				<h2 class="nome-personagem" id="nome-personagem">Ciclope</h2>
				<p class="desc-personagem" id="desc-personagem">Ele tem o poder de disparar rajadas ópticas por um acidente que aconteceu com ele quando criança, mas não consegue controlá-los.</p>
			</div>
		</section>
	</main>

	<script src="./script.js"></script>
</body>

</html>
